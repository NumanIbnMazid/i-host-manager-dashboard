<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- NEW - specify the theme color for Chrome on Android -->
    <meta name="theme-color" content="#263e52">
    <link rel="icon" href="<%= BASE_URL %>ihost-Icon.ico">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <!-- NEW - specify the manifest file -->
    <link rel="manifest" href="manifest.json">
    <title>I-Host Manager Dashboard</title>

    <style>
        /* width */

        ::-webkit-scrollbar {
            width: 6px;
        }

        /* Track */

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* offline or online alert */
        .connection-alert {
            position: fixed;
            top: 0;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: 9999;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 200;
            padding: 1.6rem 2rem;
            -webkit-box-shadow: 0 4rem 4rem rgba(0, 0, 0, 0.25);
            box-shadow: 0 2rem 3rem rgba(0, 0, 0, 0.25);
        }

        .alert--connected {
            background-color: #20bf6b;
        }

        .alert--disconnected {
            background-color: #eb4d4b;
        }

    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but I host doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="loading-bg">
        <div class="loading-logo">
            <img src="<%= BASE_URL %>logo.png" alt="Logo">
        </div>
        <div class="loading">
            <div class="effect-1 effects"></div>
            <div class="effect-2 effects"></div>
            <div class="effect-3 effects"></div>
        </div>
    </div>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
    <script src="./offline/offline.js"></script>
</body>

</html>
